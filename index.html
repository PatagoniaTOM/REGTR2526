<!DOCTYPE html>
<html lang="es">
<head>

      background: #fff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      max-width: 200px;
    }
    h1 {
      font-size: 25px;
      margin-top: 10px;
    }
    .button {
      display: inline-block;
      background-color: #006400;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .section {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="date"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    footer {

    }
  </style>
</head>

      <option value="Victor Olivares">Victor Olivares</option>
    </select>

    <select id="agricultor" name="agricultor"></select>

    <label for="maquina"><i class="fas fa-cogs"></i> Trasplantadora</label>
    <select id="maquina" name="maquina">
      <option value="TR01">TR01</option>
      <option value="TR02">TR02</option>
      <option value="TR03">TR03</option>
      <option value="TT5">TT5</option>
    </select>

    <label for="fecha"><i class="fas fa-calendar-alt"></i> Fecha trasplante</label>
    <input type="date" id="fecha" name="fecha">

    <label for="hectareas"><i class="fas fa-seedling"></i> Ha trasplantadas</label>
    <input type="number" id="hectareas" name="hectareas" min="0" step="0.01">

    <br><br>
    <button type="button" class="button" onclick="confirmarDatos()">Grabar información</button>
  </form>

</body>
</html>
