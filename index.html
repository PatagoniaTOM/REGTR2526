<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Diario Patagoniafresh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-width: 200px;
    }
    h1 {
      font-size: 25px;
      margin-top: 10px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .btn {
      background-color: #006400;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    .btn:hover {
      background-color: #004d00;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="date"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://patagoniafresh.com/wp-content/uploads/2025/03/logo.png" alt="Logo Patagoniafresh" />
    <h1>Registro diario de superficie Patagoniafresh 2025-2026</h1>
  </header>

  <div class="container">

    <div class="box">
      <button class="btn" onclick="window.open('https://lookerstudio.google.com/reporting/119433e9-695e-4c3c-bc32-c7cdecf8c1f2','_blank')">
        <i class="fas fa-chart-line"></i> Revisar estadísticas
      </button>
      <button class="btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1ey1OEBS4XAfQspcxFVbw6s_7A68QUWLLnmkPGTtnoB4/export?format=xlsx','_blank')">
        <i class="fas fa-download"></i> Descargar estadísticas
      </button>
    </div>

    <form id="registroForm" class="box">
      <label for="zonal">Zonal a cargo</label>
      <select id="zonal" name="zonal" onchange="actualizarAgricultores()">
        <option value="">Seleccione</option>
        <option value="Eugenio Cornejo">Eugenio Cornejo</option>
        <option value="Fabian Cornejo">Fabian Cornejo</option>
        <option value="Juan Soto">Juan Soto</option>
        <option value="Victor Olivares">Victor Olivares</option>
      </select>

      <label for="agricultor">Agricultor / Contrato</label>
      <select id="agricultor" name="agricultor"></select>

      <label for="maquina">Máquina trasplantadora</label>
      <select id="maquina" name="maquina">
        <option value="TR01">TR01</option>
        <option value="TR02">TR02</option>
        <option value="TR03">TR03</option>
        <option value="TT5">TT5</option>
      </select>

      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="hectareas">Número de Ha trasplantadas</label>
      <input type="number" id="hectareas" name="hectareas" min="0" step="0.01" required />

      <button type="button" class="btn" onclick="confirmarDatos()">
        <i class="fas fa-save"></i> Grabar información
      </button>
    </form>

    <div id="popup" style="display:none;" class="box">
      <p id="resumenDatos"></p>
      <button class="btn" onclick="guardarDatos()">Sí, confirmar</button>
      <button class="btn" onclick="document.getElementById('popup').style.display='none'">Volver a modificar</button>
    </div>

    <div id="mensajeExito" style="display:none;" class="box">
      <p>✅ Colega, sus datos han sido guardados exitosamente :)</p>
    </div>

  </div>

  <footer>
    Esta aplicación web ha sido creada por el área agrícola de Patagoniafresh
  </footer>

  <script>
    const agricultores = {
      "Eugenio Cornejo": ["Cinco Teosoras 234", "Miguel contreras 134", "Benjamin Zapata 111"],
      "Fabian Cornejo": ["Myrian Quitral 123", "Hendry Lopez 123", "Ramon Cea 231"],
      "Juan Soto": ["Osvaldo Morande 123", "Patricio Lagos 345", "Elia Lopez 232"],
      "Victor Olivares": ["Patagoniafresh 111", "Amaro 232", "Ivan Labra 123"]
    };

    function actualizarAgricultores() {
      const zonal = document.getElementById("zonal").value;
      const agricultorSelect = document.getElementById("agricultor");
      agricultorSelect.innerHTML = "";
      if (agricultores[zonal]) {
        agricultores[zonal].forEach(a => {
          const option = document.createElement("option");
          option.value = a;
          option.textContent = a;
          agricultorSelect.appendChild(option);
        });
      }
    }

    function confirmarDatos() {
      const zonal = document.getElementById("zonal").value;
      const agricultor = document.getElementById("agricultor").value;
      const maquina = document.getElementById("maquina").value;
      const fecha = document.getElementById("fecha").value;
      const hectareas = document.getElementById("hectareas").value;
      const resumen = `
        Zonal: ${zonal}<br>
        Agricultor: ${agricultor}<br>
        Máquina: ${maquina}<br>
        Fecha: ${fecha}<br>
        Ha trasplantadas: ${hectareas}
      `;
      document.getElementById("resumenDatos").innerHTML = resumen;
      document.getElementById("popup").style.display = "block";
    }

    function guardarDatos() {
      const formData = {
        zonal: document.getElementById("zonal").value,
        agricultor: document.getElementById("agricultor").value,
        maquina: document.getElementById("maquina").value,
        fecha: document.getElementById("fecha").value,
        hectareas: document.getElementById("hectareas").value,
        timestamp: new Date().toLocaleString()
      };

      fetch("https://script.google.com/macros/s/AKfycbx9gXooQTTCIMDfb8rYH_69MC9NHEb5v4iQ5GPygCbMEOk4-FxUrw3JMQ2_G5D-Vpc2/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      document.getElementById("popup").style.display = "none";
      document.getElementById("mensajeExito").style.display = "block";
      document.getElementById("registroForm").reset();
    }
  </script>
</body>
</html>
